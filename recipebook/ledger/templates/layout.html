<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    {% load static %}
    <link href="{% static 'ledger/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <a href="/recipes/list" class="h1 text-decoration-none">Recipe Book</a>
    
        <div>
            {% if user.is_authenticated %}
                <span class="me-3">Welcome, {{ user.username }}!</span>
                <a href="{% url 'logout' %}?next={% url 'login' %}" class="btn btn-outline-primary">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            {% endif %}
        </div>
    </header>
    <h1>{% block page%}</h1>
    {% block content %}
    
    {% endblock %}
</body>
</html>

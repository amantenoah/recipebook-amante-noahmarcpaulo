{% extends "layout.html" %}
{% block page%} Recipe List {% endblock %}
{% block content %} 
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'ledger:add_recipe' %}" class="btn btn-outline-secondary text-secondary text-decoration-none hover-text-light">
        Add a new recipe
    </a>
    
{% endblock %}
